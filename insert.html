<!DOCTYPE html> 
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>បញ្ចូលព័ត៌មានចូលប្រព័ន្ធ</title>
  <style>  
    body {
      font-family: "Khmer OS Muol Light", Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 420px;
      margin: 50px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #007bff;
      margin-bottom: 5px;
      font-weight: bold;
    }
    h2 {
      color: #006400;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 18px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 12px 0;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #218838;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      min-height: 30px;
      color: red;
    }

    /* Loading overlay */
    #loadingOverlay {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      /* Note: no display:flex here, display is set dynamically in JS */
    }
    #loadingOverlay img {
      width: 100px;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        margin: 30px 15px;
        padding: 25px 20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>វិទ្យាល័យកូប</h1>
    <h2>បញ្ចូលព័ត៌មានគណនីថ្មី</h2>

    <input type="text" id="username" placeholder="ឈ្មោះគណនី (USER_NAME)" autocomplete="off" />
    <input type="password" id="password" placeholder="ពាក្យសម្ងាត់ (PASSWORD)" autocomplete="off" />
    <input type="text" id="accessUrl" placeholder="URL ចូលប្រព័ន្ធ (ACCESS_URL)" autocomplete="off" />

    <button id="submitBtn">បញ្ចូលព័ត៌មាន</button>

    <div id="message"></div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <img src="33Ho.gif" alt="កំពុងផ្ទុក..." />
  </div>

  <div class="footer">
    បង្កើតដោយ លោកគ្រូ វង្ស សាណូវុទ្ធ | ទំនាក់ទំនង ០៩៧ ២៤ ៤៤៤ ២៤ | 
    Telegram: <a href="https://t.me/lazytospeak" target="_blank" rel="noopener">lazytospeak</a>
  </div>

  <script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const accessUrlInput = document.getElementById('accessUrl');
    const submitBtn = document.getElementById('submitBtn');
    const messageEl = document.getElementById('message');
    const loadingOverlay = document.getElementById('loadingOverlay');

    // Focus on username on load
    window.onload = () => {
      loadingOverlay.style.display = "none"; // ensure hidden on load
      usernameInput.focus();
    };

    submitBtn.addEventListener('click', async () => {
      messageEl.textContent = '';

      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const accessUrl = accessUrlInput.value.trim();

      if (!username || !password || !accessUrl) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'សូមបញ្ចូលព័ត៌មានគ្រប់ប្រអប់!';
        return;
      }

      // Show loading
      loadingOverlay.style.display = 'flex';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbz-qjTZq1s9bKXJq24Be9KBV-8eoZ-mV4Z9XIAuOPqiHGU1xjyQtuDZLipHZVlLFFvA3A/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username,
            password,
            access_url: accessUrl
          }),
        });

        if (!response.ok) throw new Error('បរាជ័យក្នុងការផ្ញើទិន្នន័យ!');

        const data = await response.json();

        if (data.success) {
          messageEl.style.color = 'green';
          messageEl.textContent = 'បានបញ្ចូលជោគជ័យ!';
          // Clear inputs
          usernameInput.value = '';
          passwordInput.value = '';
          accessUrlInput.value = '';
          usernameInput.focus();
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = data.message || 'បញ្ចូលបរាជ័យ!';
        }
      } catch (error) {
        messageEl.style.color = 'red';
        messageEl.textContent = error.message || 'បញ្ហាក្នុងការតភ្ជាប់ទៅម៉ាស៊ីនមេ។';
      } finally {
        loadingOverlay.style.display = 'none';
      }
    });

    // Support Enter key for quick submit
    [usernameInput, passwordInput, accessUrlInput].forEach(input => {
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          submitBtn.click();
        }
      });
    });
  </script>
</body>
</html>
