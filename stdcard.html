<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>កាតសិស្ស</title>
  <style>
    body {
      font-family: 'Arial', 'Khmer OS Siemreap', 'Noto Sans Khmer';
      background: #f0f2f5;
      padding: 20px;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    select, input[type="text"], button {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      position: relative;
      background: white;
      border: 1px solid #000;
      border-radius: 10px;
      padding: 4px;
      width: 200px;
      text-align: center;
      font-size: 12px;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('moeys.png') no-repeat center;
      background-size: 75%;
      opacity: 0.05;
      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    .photo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .qr {
      margin-top: 6px;
      width: 80px;
      height: 80px;
      margin-left: auto;
      margin-right: auto;
    }

    .info {
      text-align: left;
      margin-top: 6px;
      font-size: 11px;
    }

    .info b {
      display: inline-block;
      width: 80px;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      padding: 20px;
      color: #555;
    }

    @media print {
      @page {
        margin: 10mm;
      }

      .controls, #loading {
        display: none;
      }

      body {
        background: white;
      }

      .card {
        page-break-inside: avoid;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="controls">
    <select id="gradeFilter">
      <option value="">កម្រិតថ្នាក់ទាំងអស់</option>
    </select>
    <select id="classFilter">
      <option value="">បន្ទប់ទាំងអស់</option>
    </select>
    <input type="text" id="searchBox" placeholder="រកតាមឈ្មោះ" />
    <button onclick="window.print()">🖨️ Print / Save PDF</button>
  </div>

  <div id="loading">🔄 កំពុងទាញទិន្នន័យ...</div>
  <div id="container" class="container" style="display: none;"></div>

  <script>
    let allData = [];

    async function loadData() {
      const url = "https://opensheet.elk.sh/1220tZPFhUbiDBOyJMx8dz8MbWl9J5xF20K5YUPMYhtI/Sheet2";
      const res = await fetch(url);
      const data = await res.json();
      allData = data;
      populateFilters(data);
      displayCards(data);
    }

    function populateFilters(data) {
      const gradeSet = new Set();
      const classSet = new Set();
      data.forEach(std => {
        gradeSet.add(std['STD-GRADE']);
        classSet.add(std['STD-CLASS']);
      });

      const gradeFilter = document.getElementById("gradeFilter");
      [...gradeSet].sort().forEach(grade => {
        gradeFilter.innerHTML += `<option value="${grade}">${grade}</option>`;
      });

      const classFilter = document.getElementById("classFilter");
      [...classSet].sort().forEach(cls => {
        classFilter.innerHTML += `<option value="${cls}">${cls}</option>`;
      });

      gradeFilter.onchange = filterAndDisplay;
      classFilter.onchange = filterAndDisplay;
      document.getElementById("searchBox").oninput = filterAndDisplay;
    }

    function filterAndDisplay() {
      const grade = document.getElementById("gradeFilter").value;
      const cls = document.getElementById("classFilter").value;
      const keyword = document.getElementById("searchBox").value.toLowerCase();

      const filtered = allData.filter(std => {
        return (!grade || std['STD-GRADE'] === grade)
            && (!cls || std['STD-CLASS'] === cls)
            && (!keyword || std['STD-NAME'].toLowerCase().includes(keyword));
      });

      displayCards(filtered);
    }

    function displayCards(data) {
      const loading = document.getElementById("loading");
      const container = document.getElementById("container");

      loading.style.display = "none";
      container.style.display = "flex";
      container.innerHTML = "";

      data.forEach(std => {
        const div = document.createElement("div");
        div.className = "card";
        const qrId = `qr-${std['STD-ID']}`;

        div.innerHTML = `
          <img class="photo" src="${std['STD-PHOTO']}" alt="Photo" />
          <h3>${std['STD-NAME']}</h3>
          <div>ថ្នាក់ ${std['STD-GRADE']}-${std['STD-CLASS']}</div>
          <div id="${qrId}" class="qr"></div>
          <div class="info">
            <div><b>ភេទ:</b> ${std['STD-GENDER']}</div>
            <div><b>ថ្ងៃខែឆ្នាំកំណើត:</b> ${std['STD-DOB']}</div>
            <div><b>ទូរស័ព្ទ:</b> ${std['STD-PHONE']}</div>
            <div><b>អាស័យដ្នាន:</b> ${std['STD-ADDRESS']}</div>
          </div>
        `;
        container.appendChild(div);

        new QRCode(document.getElementById(qrId), {
          text: std['STD-ID'],
          width: 80,
          height: 80
        });
      });
    }

    loadData();
  </script>
</body>
</html>
