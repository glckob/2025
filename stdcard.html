<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>កាតសិស្ស</title>
  <style>
    body {
      font-family: 'Khmer OS Siemreap', 'Arial', sans-serif;
      background: #ffffff;
      padding: 10px;
      margin: 0;
    }

    .controls {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    select, input[type="text"], button {
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2mm;
      justify-content: center;
    }

    .card {
      width: 6.5cm;
      height: 9.5cm;
      background: white;
      border: 1px solid #000;
      border-radius: 8px;
      padding: 6px;
      font-size: 11px;
      position: relative;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('moeys.png') no-repeat center;
      background-size: 75%;
      opacity: 0.30;
      z-index: 0;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    .school-name {
      font-family: 'Khmer OS Muol Light', 'Arial', sans-serif;
      font-size: 18px; 
      color: #0000cc;     
      margin-bottom: 4px;
    }

    .student-name {
      font-family: 'Khmer OS Muol Light', 'Arial', sans-serif;
      font-size: 14px;
      color: #000000;
      margin: 4px 0;
    }

    .info-and-qr {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      padding: 0 2px;
    }

    .info {
      text-align: left;
      font-size: 12px;
      line-height: 1.6;
      flex-grow: 1;
    }

    .info b {
      display: inline-block;
      width: 80px;
    }

    .qr {
      width: 70px;
      height: 70px;
      margin-top: 0;
      margin-left: 10px;
    }

    .photo-wrapper {
  position: relative;
  width: 108px; /* ទំហំរូបថតពង្រីក 120% */
  height: 108px;
  margin: 0 auto 4px auto;
  margin-left: 10px;
  margin-top: calc(-5mm * 1.3); /* ចំណុចនេះគឺជាការរំកិលឡើងលើ ~6.5mm */
}

    .photo {
      width: 100%;
      height: 100%;
transform: translate(calc(-50% + 40px), -40%);

      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ccc;
    }

    .stamp {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 190px;
      transform: translate(calc(-50% - 10px), -40%);
      opacity: 0.7;
      z-index: 2;
      margin-left: 100px;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      padding: 20px;
      color: #555;
    }

    @media print {
      @page {
        size: A4 portrait;
        margin-top: 10mm;
        margin-bottom: 4mm;
        margin-left: 5mm;
        margin-right: 5mm;
      }

      html, body {
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 0;
      }

      .controls, #loading {
        display: none;
      }

      .card {
        page-break-inside: avoid;
      }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="controls">
    <select id="gradeFilter">
      <option value="">----ជ្រើសរើសកម្រិតថ្នាក់----</option>
    </select>
    <select id="classFilter">
      <option value="">----ជ្រើសរើសបន្ទប់----</option>
    </select>
    <select id="yearFilter">
      <option value="">----ជ្រើសរើសឆ្នាំសិក្សា----</option>
    </select>
    <input type="text" id="searchBox" placeholder="ស្វែងរកតាមឈ្មោះ ឬ លេខសម្គាល់" />
    <button onclick="window.print()">🖨️ បោះពុម្ព / រក្សាទុក PDF</button>
    <p style="color: red; text-align: center; width: 100%;">
      🖨️ ដើម្បីបោះពុម្ព Logo អោយចេញ សូមចុច "More Settings" ហើយ ✓ "Background graphics"
    </p>
  </div>

  <div id="loading">🔄 កំពុងទាញទិន្នន័យ...</div>
  <div id="container" class="container" style="display: none;"></div>

  <script>
    let allData = [];

    async function loadData() {
      const url = "https://opensheet.elk.sh/1220tZPFhUbiDBOyJMx8dz8MbWl9J5xF20K5YUPMYhtI/Sheet1";
      const res = await fetch(url);
      const data = await res.json();
      allData = data;
      populateFilters(data);
      displayCards(data);
    }

    function populateFilters(data) {
      const gradeSet = new Set();
      const classSet = new Set();
      const yearSet = new Set();

      data.forEach(std => {
        gradeSet.add(std['STD-GRADE']);
        classSet.add(std['STD-CLASS']);
        yearSet.add(std['STD-YEAR']);
      });

      const gradeFilter = document.getElementById("gradeFilter");
      [...gradeSet].sort().forEach(grade => {
        gradeFilter.innerHTML += `<option value="${grade}">${grade}</option>`;
      });

      const classFilter = document.getElementById("classFilter");
      [...classSet].sort().forEach(cls => {
        classFilter.innerHTML += `<option value="${cls}">${cls}</option>`;
      });

      const yearFilter = document.getElementById("yearFilter");
      [...yearSet].sort().forEach(year => {
        yearFilter.innerHTML += `<option value="${year}">${year}</option>`;
      });

      gradeFilter.onchange = filterAndDisplay;
      classFilter.onchange = filterAndDisplay;
      yearFilter.onchange = filterAndDisplay;
      document.getElementById("searchBox").oninput = filterAndDisplay;
    }

    function filterAndDisplay() {
      const grade = document.getElementById("gradeFilter").value;
      const cls = document.getElementById("classFilter").value;
      const year = document.getElementById("yearFilter").value;
      const keyword = document.getElementById("searchBox").value.toLowerCase();

      const filtered = allData.filter(std => {
        return (!grade || std['STD-GRADE'] === grade)
            && (!cls || std['STD-CLASS'] === cls)
            && (!year || std['STD-YEAR'] === year)
            && (!keyword || 
                std['STD-NAME'].toLowerCase().includes(keyword) ||
                std['STD-ID'].toLowerCase().includes(keyword)
            );
      });

      displayCards(filtered);
    }

    function displayCards(data) {
      const loading = document.getElementById("loading");
      const container = document.getElementById("container");

      loading.style.display = "none";
      container.style.display = "flex";
      container.innerHTML = "";

      data.forEach(std => {
        const div = document.createElement("div");
        div.className = "card";
        const qrId = `qr-${std['STD-ID']}`;

        div.innerHTML = `
          <div>
            <div class="school-name">វិទ្យាល័យកូប</div>
            <div class="student-name">${std['STD-NAME']}</div>
            <div class="info-and-qr">
              <div class="info">
                <div><b>ថ្នាក់:</b> ${std['STD-GRADE']}-${std['STD-CLASS']}</div>
                <div><b>ភេទ:</b> ${std['STD-GENDER']}</div>
                <div><b>ឆ្នាំសិក្សា:</b> ${std['STD-YEAR']}</div>
                <div><b>ថ្ងៃកំណើត:</b> ${std['STD-DOB']}</div>
                <div><b>ទូរស័ព្ទ:</b> ${std['STD-PHONE']}</div>
                <div><b>អាស័យដ្ឋាន:</b> ${std['STD-ADDRESS']}</div>
                
              </div>
              <div id="${qrId}" class="qr"></div>
            </div>
          </div>
          <div class="photo-wrapper">
            <img class="photo" src="${std['STD-PHOTO-URL']}" alt="Photo" />
            <img class="stamp" src="TRA.png" alt="Stamp" />
          </div>
        `;
        container.appendChild(div);

        new QRCode(document.getElementById(qrId), {
          text: std['STD-ID'],
          width: 70,
          height: 70
        });
      });
    }

    loadData();
  </script>
</body>
</html>
